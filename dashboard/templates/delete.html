{% extends 'base.html' %}

{% block head %}
    <title>Delete ToDo</title>
{% endblock head %}

{% block content %}
    <form action="{% url 'dashboard:delete' todo.id %}" method="POST">{% csrf_token %}
        <p>Do you want to delet this ToDo?</p>
        <p>{{ todo.title }}</p>
        <p>{{ todo.description }}</p>
        <p>{{ todo.created }}</p>
        <div class="mx-auto">
            <button class="bg-green-600 hover:bg-gray-800 text-white  mx-auto p-3 mt-6 rounded-md" type="submit">Submit</button>
            <a class="inline-block bg-red-600 hover:bg-gray-800 text-white p-3 mt-6 rounded-md mx-auto" href="{% url 'dashboard:dashboard' %}">Cancel</a>
        </div>
    </form>
{% endblock content %}

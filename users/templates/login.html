{% extends 'base.html' %}

{% block head %}
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
{% endblock head %}


{% block content %}

<body class="bg-gray-100">
    <header>
        <nav class="navbar">
            <div>
                <p class="logo logo-font"><a href="{% url 'dashboard:home' %}">Notespad</a></p>
            </div>
        </nav>
    </header>

    <main>
        <div class=" flex justify-center items-center w-full mt-9 flex-col">

            {% if messages %}
            {% for message in messages %}
            <p class="bg-red-600 text-center text-white p-5 w-2/4 mx-auto rounded-md">{{ message }}</p>
            {% endfor %}
            {% endif %}

            <form class="p-10 w-11/12 sm:w-5/12" action="{% url 'users:login' %}" method="POST">{% csrf_token %}
                <input class="input-field" type="email" name="email" placeholder="email">
                <input class="input-field my-2" type="password" name="password" placeholder="password">
                <button class="btn-generic" type="submit">Login</button>
                <span class="block mx-auto mt-2 text-center">Do not have an account? <a
                        class="text-blue-700 hover:text-blue-900" href="{% url 'users:signup' %}">Sign up</a></span>
            </form>
        </div>
    </main>
</body>

{% endblock content %}
